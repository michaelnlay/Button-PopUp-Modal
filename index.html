<p id="changeText">Click to copy current page url.</p>

<p><input id="url" type="text" value="https://loopnet.acquia.dshrp.com/solutions/node/281" /><button class="coh-style-red-button clipboard" onclick="copyClicked()">Copy URL</button></p>


<script>
function copyClicked() {
  // Get the text field
  var copyURL = document.getElementById("url");


  // Select the text field
  copyURL.select();
  copyURL.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyURL.value)

  document.getElementById("changeText").innerHTML =  "URL copied!"
  // Alert the copied text
//   alert("URL is copied: " + copyURL.value);
}
</script>
